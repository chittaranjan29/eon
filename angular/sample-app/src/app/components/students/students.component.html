<table border="2" [cellPadding]="5" [cellSpacing]="5">
    <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>City</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let student of data">
            <td>{{student.name}}</td>
            <td>{{student.class}}</td>
            <td>{{student.city}}</td>
        </tr>
    </tbody>

</table>
