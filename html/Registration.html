<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User Registration</h2>
    <form action="/process.java" method="post" enctype="multipart/form-data" novalidate autocomplete="off">
        
        <label>Name:</label>
        <input type="text" name="username" required maxlength="50" minlength="20" placeholder="Enter your name"> 
        <br> <br>

        <label>Company Name:</label>
        <input type="text" name="company" required  value="Abc Pvt. Ltd." maxlength="50" minlength="20"  disabled> 
        <br> <br>

        <label>Company Name:</label>
        <input type="text" name="company" required  value="Abc Pvt. Ltd." maxlength="50" minlength="20"  readonly>
        
        
        <br> <br>


        <label>Father's Name:</label>
        <input type="text" name="fname" required> 
        <br> <br>

        <label>Date Of Birth:</label>
        <input type="date" name="dob" required  min="2023-01-01" max="2023-07-18"> 
        <br> <br>


        <label>Month:</label>
        <input type="month" name="dob" required> 
        <br> <br>


        <label>Week:</label>
        <input type="week" name="dob" required> 
        <br> <br>

        <label>Phone</label>
        <input type="number" max="9999999999">
        <br> <br>

        <label>City</label>
        <select>
            <option ></option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option>
            <option value="Kolkata">Kolkata</option>
        </select>
        <br> <br>



        <label>Gender:</label>
        <input type="radio" name="gender" required> Male
        <input type="radio" name="gender" required> Female
        <br><br>


        <label>Food:</label>
        <input type="checkbox" name="food" required> Veg
        <input type="checkbox" name="food" required> Non-veg
        <br><br>

        <label>Password:</label>
        <input type="password" name="password"  minlength="8" maxlength="20" required>
        <br><br>

        <label>Email:</label>
        <input type="email" name="email" required>
        <br><br>

        <label>Profile Image:</label>
        <input type="file" name="images" required multiple>
        <br><br>

        <label>Bio:</label>
        <textarea rows="10" cols="20"></textarea>
        <br><br>

        <label>Color:</label>
        <input list="favcolors">

        <datalist id="favcolors">
            <option>Red</option>
            <option>Black</option>
            <option>Green</option>
        </datalist>
        <br><br>

        <label>Country Code:</label>
        <input type="text" name-="countrycode" pattern="[A-Z]{3}" title="Three letters country code">
        <br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
