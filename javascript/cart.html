<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        img{
            height: 300px;
            width:100px;
        }
    </style>

    <script>
        function addToCart(price, quantity, name)
        {
            alert('product added to the cart!!');
            totalPrice=price * quantity;
            document.getElementById("cartinfo").style.display="block";
            //document.write(price + " "+quantity+" "+name);
            table= document.getElementById("cartinfo");
            let row=table.insertRow(-1);

            let c1=row.insertCell(0);
            let c2=row.insertCell(1);
            let c3=row.insertCell(2);
            let c4=row.insertCell(3);

            c1.innerText=name;
            c2.innerText=price;
            c3.innerText=quantity;
            c4.innerText=totalPrice;

        }
    </script>
  </head>
  <body>
 <div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <img src="51tUzSUFd+L._SX679_.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Acer</h5>
              Price<p class="card-text">45000</p>
              <a href="#" onclick="addToCart(45000,1,'Acer')" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
                <img src="download.jpg" class="card-img-top" alt="...">
              <h5 class="card-title">Dell</h5>
              Price<p class="card-text">65000</p>
              <a href="#" onclick="addToCart(65000,1,'Dell')" class="btn btn-primary">Add to cart</a></div>
          </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <img src="633aa7a846f9150c6538287c-hp-15-dy2093dx-intel-core-i5-1135g7-8gb.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">HP</h5>
                Price<p class="card-text">55000</p>
              <a href="#" onclick="addToCart(55000,1,'HP')" class="btn btn-primary">Add to cart</a></div>
            </div>
          </div>


          <table id="cartinfo" class="table" style="display: none;">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
            
             
            </tbody>
          </table>
      </div>
 </div>
